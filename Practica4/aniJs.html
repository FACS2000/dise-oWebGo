<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">
    <link rel="stylesheet" href="css/aniJs.css">
</head>
<body>
    <!--Simple sentence-->
    <div id="head"><header data-anijs="if: click, do: flipInY animated">
        header (Click here)
    </header></div>
    <div id="main" data-anijs="if: mouseover, do: swing animated">
        Main (MouseOver)
    </div>
    <footer data-anijs="if:click, do: hinge animated, to: #main">
        footer (Click here)
    </footer>
    <div id="flipInY" data-anijs="if:click, do: flipInY animated, to: #container">flipInY</div>

    <div id="container" data-anijs="sc">container-box</div>


  <!-- AniJS core library -->
  <script src="https://anijs.github.io/lib/anijs/anijs-min.js"></script> 
  
  <!-- Include to use $addClass, $toggleClass or $removeClass -->
  <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>

  <!-- The scrollreveal helper
  <script src="https://anijs.github.io/lib/anijs/helpers/scrollreveal/anijs-helper-scrollreveal-min.js"></script>-->
</body>
</html>
